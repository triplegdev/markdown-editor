<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <h1>Markdown Parser</h1>
        <div class="row h-100">
            <div class="col-lg-6">
                <textarea id="markdown" class="form-control h-100"></textarea>
            </div>
            <div class="col-lg-6">
                <label class="h-100" id="markdown-output"></label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/MarkdownParser.js"></script>
    <script>
        new HtmlHandler().TextChangeHandler("markdown", "markdown-output");
    </script>
  </body>
</html>
